<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Canvas animation 2D</title>
    <style>
        .container-flex {
            display: flex;
            justify-content: center;
        }
        .canvas-container {
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <main class="container mt-3 shadow rounded-3 p-3">
        <div class="d-flex justify-content-center flex-row mb-3">
            <h1>Animaciones 2D con canvas</h1>
        </div>
        <div class="container-flex">
            <div class="canvas-container">
                <h5 class="d-flex justify-content-center">Multiobjetos</h5>
                <canvas class="border shadow" id="canvas"></canvas>
            </div>
            <div>
                <h5>Coordenadas de los círculos:</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Círculo</th>
                            <th scope="col">Coordenada X</th>
                            <th scope="col">Coordenada Y</th>
                        </tr>
                    </thead>
                    <tbody id="circle-coordinates">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
